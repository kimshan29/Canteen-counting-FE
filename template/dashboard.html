<style>
  .highcharts-figure,
  .highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
  }

  #container {
    height: 400px;
  }

  .highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
  }

  .highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
  }

  .highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
  }

  .highcharts-data-table td,
  .highcharts-data-table th,
  .highcharts-data-table caption {
    padding: 0.5em;
  }

  .highcharts-data-table thead tr,
  .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
  }

  .highcharts-data-table tr:hover {
    background: #f1f7ff;
  }
</style>
<section class="content-header">
  <h1>
    Dashboard
    <!-- <small>advanced tables</small> -->
  </h1>
  <div class="box"><br>
    <div class="box-body">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <div id="chartDaily"></div>

          </div>
          <div class="col-md-6">
            <div id="chartWeekly"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6 text-center">
            <form class="form-inline">
              <div class="form-group">
                <label>Bulan</label>
                <div class="input-group">
                  <select class="form-control" ng-model="bulan" ng-options="item.id as item.bulan for item in listBulan" ng-change="getMonthly(bulan)"></select>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="user.input.startDate.$$periodeAwalOpened = true">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
            </form>
            <div id="chartMonthly"></div>

          </div>
          <div class="col-md-6 text-center">
            <form class=" form-inline">
              <div class="form-group">
                <label>Tahun</label>
                <div class="input-group">
                  <input type='text' ng-model="tahun" id='searchTahun' ng-change="getYearly(tahun)" class="form-control" style="display:-webkit-inline-box !important;width: 150px;" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="user.input.startDate.$$periodeAwalOpened = true">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </div>

              </div>
            </form>
            <div id="chartYearly"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="col-md-12">

  </div>
</section>
<script>
  $("#searchTahun").datepicker({
    format: " yyyy", // Notice the Extra space at the beginning
    viewMode: "years",
    minViewMode: "years",
    autoclose: true
  });
</script>
