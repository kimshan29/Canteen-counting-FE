<div class="content Loading">
  <div>
    <p class="text-center">
      <img class="blink-image loading-position" src="./../images/loading.gif">
    </p>
  </div>
</div>

<div class="page-form">
  <section class="content-header">
    <h1>
      Master Vendor
      <!-- <small>advanced tables</small> -->
    </h1>
  </section>
  <section class="content">
    <div class="box box-info">

      <!-- /.box-header -->
      <div class="box-header">
        <!-- <h3 class="box-title">Table</h3> -->
        <form class="form-inline pull-right">
          <div class="form-group">
            <label>Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>
      <div class="box-body">
        <div class="table-responsive">
          <table class="table no-margin">
            <thead class="bg-primary">
              <tr>
                <th>No</th>
                <th>Nama Vendor</th>
                <th>Initial</th>
                <th>Alamat Vendor</th>
                <th>Nama PIC</th>
                <th>No. Telepon</th>
                <th>No. Telepon PIC</th>
                <th>Tanggal Bergabung</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr dir-paginate="item in listVendor |filter:search|itemsPerPage:pageSize" current-page="currentPage">
                <td>{{$index + 1}}</td>
                <td>{{item.namaVendor}}</td>
                <td>{{item.initial}}A</td>
                <td>
                  {{item.alamatVendor}}
                </td>
                <td>
                  {{item.pic}}
                </td>
                <td>
                  {{item.telepon}}
                </td>
                <td>
                  {{item.teleponPic}}
                </td>
                <td>
                  {{item.tglBergabung}}
                </td>
                <td>
                  <button type='button' class='btn btn-info btn-sm' style="border-radius:50%;" uib-tooltip="Edit" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" ng-click="eventClickEdit(item.id, item.namaLaporan)">
                    <span class='fa fa-pencil'></span>
                  </button>
                  <button type='button' class='btn btn-danger btn-sm' style="border-radius:50%;" uib-tooltip="Hapus" ng-click="eventClickDelete(item.id, item.namaLaporan)">
                    <span class='fa fa-trash'></span>
                  </button>
                </td>
              </tr>


            </tbody>
          </table>
          <dir-pagination-controls class="pull-right" boundary-links="true" direction-links="true">
          </dir-pagination-controls>
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <a href="" class="btn btn-sm btn-info btn-flat pull-left" data-toggle="modal" ng-click="eventClickAdd()" data-target="#myModal" data-backdrop="static" data-keyboard="false">Tambah Vendor</a>
      </div>
      <!-- /.box-footer -->
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog" style="width: 50%">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">
              <!-- <b>Tambah Master Menu</b> -->
            </h4>
          </div>
          <div class="modal-body">
            <div class="box box-info">

              <div class="box-header">
                <h3 class="box-title">Tambah Master Vendor</h3>
              </div>
              <div class="box-body">
                <form class="form-horizontal" name="myForm">
                  <div class="form-group">
                    <label class="col-md-4 control-label">Nama Vendor</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                      <input type="text" class="form-control" ng-model="form.namaVendor" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Initial</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" ng-model="form.initial">
                      <!-- <select class="form-control" ng-model="form.initial" ng-options="item.id as item.name for item in master.tahun"></select> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Alamat Vendor</label>
                    <div class="col-md-8">
                      <textarea class="form-control" ng-model="form.alamatVendor"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Nama PIC</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" ng-model="form.pic" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">No Telepon</label>
                    <div class="col-md-8">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-phone"></i>
                        </div>
                        <input type="text" class="form-control" ng-model="form.telepon" onkeypress='validate(event)'>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">No Telepon PIC</label>
                    <div class="col-md-8">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-phone"></i>
                        </div>
                        <input type="text" class="form-control" ng-model="form.teleponPic" onkeypress='validate(event)'>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Tanggal Awal Aktif</label>
                    <div class="col-md-8">
                      <div class="input-group">
                        <input type="text" class="form-control" datepicker-localdate uib-datepicker-popup="dd/MM/yyyy" required="required" ng-required="true" ng-model="form.tglBergabung" ng-init="user.input.tglAwalAktif = user.input.tglAwalAktif.toDate()" is-open="user.input.tglAwalAktif.$$periodeAwalOpened" close-text="Close" alt-input-formats="['dd/MM//yyyy']" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="user.input.tglAwalAktif.$$periodeAwalOpened = true">
                            <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-delete" data-dismiss="modal" ng-click="closeModal()">Close</button>
            <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnSave" ng-click="eventClickSave()">Save</button>
            <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnUpdate" ng-click="eventClickUpdate()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<script>
  function validate(evt) {
    var theEvent = evt || window.event;

    // Handle paste
    if (theEvent.type === 'paste') {
      key = event.clipboardData.getData('text/plain');
    } else {
      // Handle key press
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
    }
    var regex = /[0-9]|\./;
    if (!regex.test(key)) {
      theEvent.returnValue = false;
      if (theEvent.preventDefault) theEvent.preventDefault();
    }
  }
</script>
