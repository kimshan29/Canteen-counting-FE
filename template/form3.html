    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>
              <form class="form-inline pull-right">
                  <div class="form-group">
                      <label >Search</label>
                      <input type="text" ng-model="search" class="form-control" placeholder="Search">
                  </div>
              </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-striped table-bordered" >
                  <thead>
                    <!-- <tr>
                      <th>No</th>
                      <th><a href="" ng-click="sortType='namaPengemudi';sortReverse = !sortReverse"> Pengemudi <span ng-show="sortType == 'namaPengemudi' && !sortReverse" class="fa fa-caret-down"></span></a></th>
                      <th><a href="" ng-click="sortType='statusPengemudi';sortReverse = !sortReverse">Status <span ng-show="sortType == 'statusPengemudi' && !sortReverse" class="fa fa-caret-down"></span></a></th>
                      <th>No Telepon</th>
                      <th>Action</th>
                    </tr> -->
                    <tr>
                      <!-- <th class="text-center">USERNAME</th> -->
                      <th class="text-center">FULLNAME</th>
                      <th class="text-center">EMAIL</th>
                      <th class="text-center">COMPANY</th>
                      <th class="text-center">PERAN</th>
                      <th class="text-center">GROUP AKSES</th>
                      <th class="text-center judul-action">ACTION</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr dir-paginate="item in user.data | filter:search | itemsPerPage:5">
                      <!-- <td>{{$index+1}} </td>
                      <td>{{item.namaPengemudi}} - {{item.statusPengemudi}}</td>
                      <td>{{item.statusPengemudi}}</td>
                      <td>{{item.noTlpPengemudi}}</td>
                      
                      <td>
                        <button><span class="glyphicon glyphicon-pencil" ng-click="editForm(item.id)">Edit</span></button>
                        <button><span class="glyphicon glyphicon-trash " ng-click="deleteForm(item.id)">Hapus</span></button>
                      </td> -->
                      <td>{{item.fullName }}</td>
                      <td>{{item.email.email }}</td>
                      <td>{{item.company }}</td>
                      <td>{{item.peran}}</td>
                      <td>{{item.groupAkses }}</td>
                      <!-- <td>{{ item.tglAwalAktif.defaultDateFormat() }}</td>
                      <td>{{ item.tglAkhirAktif.defaultDateFormat() }}</td> -->
                      <td class="text-center">
                          <button type='button' class='btn btn-info btn-sm' ng-click="eventClickEdit(item.id)" ng-show='!user.isEditMode'>
                              <span class='fa fa-pencil'></span> Edit
                          </button>
                          <button type='button' class='btn btn-danger btn-sm' ng-click="eventClickHapus(item.id, item.username + ' ( ' + item.email + ' )')" ng-show='!user.isEditMode'>
                              <span class='fa fa-times-circle'></span> Hapus
                          </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <dir-pagination-controls class="pull-right"
                boundary-links="true" 
                direction-links="true">
                </dir-pagination-controls>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
