<section class="content-header">
    <h1>
        Schedule Kantin
        <!-- <small>advanced tables</small> -->
    </h1>
</section>
<section class="content">
    <div class="box box-info">

        <div class="box-header">
            <!-- <h3 class="box-title">Table</h3> -->
            <form class="form-inline pull-right">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Vendor</th>
                            <th>Jadwal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="item in listScheduleKantin |filter:search|itemsPerPage:pageSize" current-page="currentPage"">
                            <td>{{$index + 1}}</td>
                            <td>{{item.startDate}}</td>
                            <td>{{item.endDate}}</td>
                            <td>
                                {{item.vendor}}
                            </td>
                            <td>
                                {{item.shift}}
                            </td>

                            <td>
                                <button type='button' class='btn btn-info btn-sm' style=" border-radius:50%;" uib-tooltip="Edit" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" ng-click="eventClickEdit(item.id, item.namaLaporan)">
                            <span class='fa fa-pencil'></span>
                            </button>
                            <button type='button' class='btn btn-danger btn-sm' style="border-radius:50%;" uib-tooltip="Hapus" ng-click="eventClickDelete(item.id, item.namaLaporan)">
                                <span class='fa fa-trash'></span>
                            </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <dir-pagination-controls class="pull-right" boundary-links="true" direction-links="true">
                </dir-pagination-controls>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            <a href="" class="btn btn-sm btn-info btn-flat pull-left" data-toggle="modal" ng-click="eventClickAdd()" ng-hide="akses" data-target="#myModal" data-backdrop="static" data-keyboard="false">Tambah Data</a>
        </div>
        <!-- /.box-footer -->
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" style="width: 50%">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">
                        <!-- <b>Tambah Master Menu</b> -->
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="box box-info">

                        <div class="box-header">
                            <h3 class="box-title">Input Schedule Kantin</h3>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal" name="myForm">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Start Date</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                                            <input type="text" class="form-control" datepicker-localdate uib-datepicker-popup="dd/MM/yyyy" required="required" ng-required="true" ng-model="form.startDate" ng-init="form.startDate = form.startDate.toDate()" is-open="form.startDate.$$startDateOpened" close-text="Close" alt-input-formats="['dd/MM//yyyy']" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="form.startDate.$$startDateOpened = true">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">End Date</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                                            <input type="text" class="form-control" datepicker-localdate uib-datepicker-popup="dd/MM/yyyy" required="required" ng-required="true" ng-model="form.endDate" ng-init="form.endDate = form.endDate.toDate()" is-open="form.endDate.$$endDateOpened" close-text="Close" alt-input-formats="['dd/MM//yyyy']" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="form.endDate.$$endDateOpened = true">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Pilih Vendor</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.vendor" required ng-options="item.id as item.namaVendor for item in master.vendor"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Pilih Sift</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.shift" required ng-options="item.id as item.namaShift for item in master.shift"></select>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-delete" data-dismiss="modal" ng-click="eventClickCloseModal()">Close</button>
                    <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnSave" ng-click="eventClickSave()">Save</button>
                    <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnUpdate" ng-click="eventClickUpdate()">Update</button>
                </div>
            </div>
        </div>
    </div>
</section>
