<section class="content-header">
    <h1>
        Schedule Vendor
        <!-- <small>advanced tables</small> -->
    </h1>
</section>
<section class="content">
    <div class="box box-info">

        <div class="box-header">
            <!-- <h3 class="box-title">Table</h3> -->
            <form class="form-inline pull-right">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Date</th>
                            <th>Jadwal</th>
                            <th>Menu Utama</th>
                            <th>Menu Tambahan</th>
                            <th>Sayur</th>
                            <th>Buah</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ayam Penyet</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                Info Kalori
                            </td>
                            <td>
                                Info Alergi
                            </td>

                            <td>
                                <button type='button' class='btn btn-info btn-sm' style="border-radius:50%;" uib-tooltip="Edit" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" ng-click="eventClickEdit(item.id, item.namaLaporan)">
                                    <span class='fa fa-pencil'></span>
                                </button>
                                <button type='button' class='btn btn-danger btn-sm' style="border-radius:50%;" uib-tooltip="Hapus" ng-click="eventClickDelete(item.id, item.namaLaporan)">
                                    <span class='fa fa-trash'></span>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            <a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-left" data-toggle="modal" ng-click="eventClickAdd()" data-target="#myModal" data-backdrop="static" data-keyboard="false">Tambah Data</a>
        </div>
        <!-- /.box-footer -->
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" style="width: 50%">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">
                        <!-- <b>Tambah Master Menu</b> -->
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="box box-info">

                        <div class="box-header">
                            <h3 class="box-title">Input Schedule Vendor</h3>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal" name="myForm">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Date</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                                            <input type="text" class="form-control" datepicker-localdate uib-datepicker-popup="dd/MM/yyyy" required="required" ng-required="true" ng-model="form.date" ng-init="form.date = form.date.toDate()" is-open="form.date.$$dateOpened" close-text="Close" alt-input-formats="['dd/MM//yyyy']" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="form.date.$$dateOpened = true">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Pilih Sift</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.sift" required ng-options="item.id as item.namaJenisMenu for item in master.jenisMenu"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Menu Utama</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.menuUtama" required ng-options="item.id as item.namaJenisMenu for item in master.jenisMenu"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Menu Tambahan</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.menuTambahan" required ng-options="item.id as item.namaJenisMenu for item in master.jenisMenu"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Sayur</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.sayur" required ng-options="item.id as item.namaJenisMenu for item in master.jenisMenu"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Buah</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="form.buah" required ng-options="item.id as item.namaJenisMenu for item in master.jenisMenu"></select>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-delete" data-dismiss="modal" ng-click="eventClickCloseModal()">Close</button>
                    <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-click="eventClickSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</section>
